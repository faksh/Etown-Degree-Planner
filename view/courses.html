<!DOCTYPE html>
<html lang="en">

<head>
  <title>Build CRUD Nodejs Application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <!--  <script type="text/javascript" src="/js/update_course.js"></script>
  <script type="text/javascript" src="/js/delete_course.js"></script>
  <script type="text/javascript" src="/js/get_course.js"></script>-->
  <script type="text/javascript" src="../client/src/CourseEdit.js"></script>
</head>

<body>
  <div class="container">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link" href="/">Add New</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/courses/">All Courses</a>
      </li>
    </ul>
    <div id="div_course_table">
      <h1>Courses Table</h1>
      <div class="row col-md-6 table-responsive">
        <table id="courseTable" class="table table-striped">
          <thead>
            <tr>
              <th>code</th>
              <th>Title</th>
              <th>Credits</th>
              <th>Core</th>
              <th>Description</th>
              <th>SLE</th>
              <th>Pre-Requirements</th>
              <th>Core Requirements</th>
              <th>Hours</th>
              <th>Graded</th>
              <th>Register</th>
              <th>Repeatable</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px" id="div_course_updating">
        <form id="update_course_form">
          <div class="form-group">
            <label for="course_code">Code:</label>
            <input type="text" class="form-control" id="course_code" readonly>
          </div>
          <div class="form-group">
            <label for="course_title">Course Title:</label>
            <input type="text" class="form-control" placeholder="Enter Course Title" id="course_title">
          </div>
          <div class="form-group">
            <label for="course_credits">Credits:</label>
            <input type="text" class="form-control" placeholder="Enter Credits" id="course_credits">
          </div>
          <div class="form-group">
            <label for="course_core">Core:</label>
            <input type="text" class="form-control" placeholder="Enter Core" id="course_core">
          </div>
          <div class="form-group">
            <label for="course_descrip">Course Description:</label>
            <input type="text" class="form-control" placeholder="Enter Course Description" id="course_descript">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="response" style="display:none; margin:10px">
        </div>
      </div>
    </div>
    <hr>

    <!-- The Modal -->
    <div class="modal fade" id="delete-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Delete!</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="model-delete-btn">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
